{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'create.css' %}">

<h2>Create a New Auction</h2>

<div class="form-preview-container">
  <!-- Left: Auction Form -->
  <div class="form-container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create Auction</button>
    </form>
  </div>

  <!-- Right: Live Preview -->
  <div class="preview-container">
    <div class="preview-card">
      <h3 id="preview-title">[Title]</h3>
      <img id="preview-image" src="" alt="Preview Image" style="display:none;" />
      <p class="preview-label">Artist:</p>
      <p class="preview-value" id="preview-artist">[Artist Name]</p>

      <p class="preview-label">Condition:</p>
      <p class="preview-value" id="preview-condition">[Condition]</p>

      <p class="preview-label">Description:</p>
      <p class="preview-value" id="preview-description">[Description]</p>

      <p class="preview-label">Starting Bid:</p>
      <p class="preview-value" id="preview-starting">[Starting Bid]</p>

      <p class="preview-label">Buy It Now:</p>
      <p class="preview-value" id="preview-bin">[BIN Price]</p>
    </div>
  </div>
</div>

<script src="{% static 'create.js' %}"></script>
{% endblock %}
