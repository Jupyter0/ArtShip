{% extends "base.html" %}
{% block content %}
<style>
  .edit-form {
    max-width: 700px;
    margin: 40px auto;
  }

  .edit-form form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .edit-form button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }

  .btn-update {
    background-color: #0077cc;
    color: white;
  }

  .btn-update:hover {
    background-color: #005fa3;
  }

  .btn-delete {
    background-color: #e74c3c;
    color: white;
  }

  .btn-delete:hover {
    background-color: #c0392b;
  }
</style>

<div class="edit-form">
  <h2>Edit Listing: {{ auction.pieceName }}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn-update">Update Listing</button>
  </form>

  <form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <input type="hidden" name="delete" value="true">
    <button type="submit" class="btn-delete">Delete Listing</button>
  </form>
</div>
{% endblock %}
